<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Text Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, white, #10de47);
			min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        h3 {
            color: #444;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }
		
		td:hover{
			background-color: #f5f5f5;
		}

        td {
            background-color: #fff;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 600px;
        }
		
		span.small {
		  font-size: smaller;
		}
    </style>
</head>
<body>
    <h2>--- Search in Text Files ---</h2>
	<p><span class="small">(c) OJT2025 - Viola, Hugo, Ibasan</span></p>
	
<input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search...">
<table id="searchResults">
{% if results is not none %}
    <h3>Search Results:</h3>
    {% if results %}
            {% for result in results %}
                <tr>{{ result|safe }}</tr>
            {% endfor %}
		<h3 style = "color:black">End of Search Results</h3>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endif %}
</body>
</table>

<script>
function searchTable() {
  let input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("searchInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("searchResults");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
