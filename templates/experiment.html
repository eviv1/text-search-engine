<html>
  <header>
    <style>
    html {
      overflow-y: scroll;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #e0f8e0;
        /* green base */
        margin: 0;
        padding: 0;
        position: relative;
    }

    body::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        /* increase for larger logo */
        height: 600px;
        background-image: url('/logo.png');
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        opacity: 0.05;
        /* LOW opacity */
        z-index: 0;
        pointer-events: none;
        /* allow clicks through */
    }

    button.link { 
      background:none; 
      border:none;
    }

    .content {
        position: relative;
        z-index: 1;
        /* content sits above logo */
        background-color: rgba(255, 255, 255, 0);
        padding: 20px;
        margin: 0 auto;
        max-width: 90%;
    }

    h1 {
        text-align: center;
    }

    input {
        display: block;
        margin: 0 auto;
        padding: 10px;
        font-size: 16px;
        width: 50%;
    }

    table {
        margin: 20px auto;
        border-collapse: 20px;
          table-layout: fixed;
        width: 100%;
        text-align: left;
        background-color: rgba(11, 0, 0, 0);
    }

    th,
    td {
        padding: 12px 16px;
        border: 1px solid #000000;
        min-width: fit-content;
        overflow: hidden;           /* hides overflowing content */
        text-overflow: ellipsis;   /* adds "..." to truncated content */
    }

    th {
        background-color: #99d799;
        text-align: center;
    }

    input{
      min-width: 100%;
    }
</style>
  </header>
<body>
    <h3>Search Results:</h3>
<table id="searchResults">
	<tr>
		<th>Name</th>
		<th>Description</th>
	</tr>
  
  <tr>
    <th><input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search..."></th>
    <th><input type="text" id="searchInput2" onkeyup="searchTable()" placeholder="Search..."></th>
  </tr>
{% if results is not none %}
    {% if results %}
            {% for result in results %}
                <tr>{{ result|safe }}</tr>
            {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endif %}
</table>
</body>


<script>
function searchTable() {
  let input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("searchInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("searchResults");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
</html>
